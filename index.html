<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<fieldset>
		<h1>Robot Battle Dome</h1>

		<div>
			<input type="text" name="Player One" id="pOneID" placeholder="Enter Player 1 Name"><p></p>
			<select id="pOneSelect">
				<option selected value="">Select Model</option>
				<optgroup label="Drones">
					<option value="droneAttack">Attack Drone</option>
					<option value="droneDefense">Defense Drone</option>
				</optgroup>
				<optgroup label="Bipedals">
					<option value="bipedalAttack">Attack Bipedal</option>
					<option value="bipedalDefense">Defense Bipedal</option>
				</optgroup>
				<optgroup label="ATV's">
					<option value="atvAttack">Attack ATV</option>
					<option value="atvDefense">Defense ATV</option>
				</optgroup>
			</select>
		</div>

		<div>
			<input type="text" name="Player Two" id="pTwoID" placeholder="Enter Player 2 Name"><p></p>
			<select id="pTwoSelect">
				<option selected value="">Select Model</option>
				<optgroup label="Drones">
					<option value="droneAttack">Attack Drone</option>
					<option value="droneDefense">Defense Drone</option>
				</optgroup>
				<optgroup label="Bipedals">
					<option value="bipedalAttack">Attack Bipedal</option>
					<option value="bipedalDefense">Defense Bipedal</option>
				</optgroup>
				<optgroup label="ATV's">
					<option value="atvAttack">Attack ATV</option>
					<option value="atvDefense">Defense ATV</option>
				</optgroup>
			</select>
		</div>

			<button id="attack-button">Attack!</button>

	</fieldset>

	<div id="output-div"></div>

	<script src="dist/bundle.js"></script>
</body>
</html>
